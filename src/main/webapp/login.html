<html>

<head>
<title> Registration Page</title>

<style>

h1
{
color:blue;
}

header, footer 
{
    padding: 1em;
    color: white;
    background-color: white ;
    clear: left;
    text-align: center;
}

</style> 

</head>

<body>
   
   <header>
    <img src="E:\helloworld\img\HEADER.png" alt="logo" style="width: 1320px;"/>
    </header>
	
<center>

<br><br>

<form name="MyForm" >

<table>

<tr>
<td> USERNAME : <input type="text" name="userName" onblur="userValidate()"/>  </td> <br>
<td> <span id="sp1" style="color:red"> </span> </td>
</tr>

<tr>
<td> PASSWORD : <input type="password" name="password" onblur="passValidate()"/> </td> <br>
<td > <span id="sp2" style="color:red"></span> </td>
</tr>

<tr>
<td colspan="2" >
<input type="submit" value="Register" />
</td>
</tr>

</form>

</table>

</center>


<script type="text/javascript">

function userValidate()
{
var user= document.MyForm.userName.value;

if(user=="" || user==null)
{
document.getElementById("sp1").innerHTML= "username should not be null";
}
}

function passValidate()
{
var pass=document.MyForm.password.value;
if(pass.length<6 || pass.length>9)
{
document.getElementById("sp2").innerHTML="password should be min 6 chars and max 8 chars";
}
}
</script>

<br><br><br><br><br>

 <footer>
    <img src="E:\helloworld\img\FOOTER.png" alt="logo" style="width: 1320px;"/>
  </footer>
  
</body>

</html>
